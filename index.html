<html>
  <head>
    <title>FennTimer</title>
    <link rel="stylesheet" href="https://github.com/RagnowProductions/FennTimer/blob/73ddf5666c78aa314d238507421cc4953a691299/source/css/style.css">
    <script src="https://github.com/RagnowProductions/FennTimer/blob/cc3ce27bd0cecc542474429ba1edf35a248c20ca/source/js/timer.js" defer></script>
  </head>
  <body>
    <h1>FennTimer</h1>
    <select name="cubes" id="cubes" multiple>
      <optgroup name="Competition Puzzles">
        <option id="3x3x3">3x3</option>
        <option id="2x2x2">2x2</option>
        <option id="4x4x4">4x4</option>
        <option id="5x5x5">5x5</option>
        <option id="6x6x6">6x6</option>
        <option id="7x7x7">7x7</option>
        <option id="Pyra">Pyraminx</option>
        <option id="Mega">Megaminx</option>
        <option id="Clock">Clock</option>
        <option id="Sq1">Square-1</option>
        <option id="Skewb">Skewb</option>
      </optgroup>
      <optgroup name="Blindfolded Puzzles">
        <option id="3bld">3x3 Blindfolded</option>
        <option id="4bld">4x4 Blindfolded</option>
        <option id="5bld">5x5 Blindfolded</option>
        <option id="multi">Multiblind</option>
      </optgroup>
    </select>
    <br>
    <div id="timer"> 
            <span class="digit" id="min"> 
                00</span> 
            <span class="txt">Min</span> 
            <span class="digit" id="sec"> 
                00</span> 
            <span class="txt">Sec</span> 
            <span class="digit" id="mil"> 
                00</span> 
            <span class="txt">Mil</span> 
            <span class="digit" id="count"> 
                00</span> 
        </div> 
        <div id="buttons"> 
            <button class="btn" id="start"> 
                Start</button> 
            <button class="btn" id="stop"> 
                Stop</button> 
            <button class="btn" id="reset"> 
                Reset</button> 
        </div> 
  </body>
</html>
